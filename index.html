<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="profile">
    <div class="container row">


      <div class="profile__card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="photo of Jessica, young woman" class="profile__img">
        <h1 class="profile__data">Jessica Randall</h1>
        <div class="profile__location"> London, United Kingdom</div>
        <div class="profile__info"> "Front-end developer and avid reader."</div>


        <div class="profile__links">
          <button class="profile__button">GitHub</button>
          <button class="profile__button">Frontend Mentor</button>
          <button class="profile__button">LinkedIn</button>
          <button class="profile__button">Twitter</button>
          <button class="profile__button">Instagram</button>
        </div>
      </div>
    </div>



  </main>










  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
